{% set name = "unimport" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unimport-{{ version }}.tar.gz
  sha256: 7c6b6faa2b240a673258515998c74770ddd2e7d3806695d7498dd30255df198b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - unimport=unimport.__main__:main

requirements:
  host:
    - python >=3.6,<3.12
    - setuptools >=45
    - pip
  run:
    - python >=3.6,<3.12
    - toml <1,>=0.9.0
    - dataclasses <1,>=0.5
    - typing-extensions <4,>=3.7.4
    - libcst <1,>=0.3.0
    - pathspec >=0.5.0,<1

test:
  imports:
    - unimport
  commands:
    - pip check
    - unimport --help
  requires:
    - pip

    # pyproject.toml exclude these at build time for noarch, adding back here for pip check
    - libcst <1,>=0.3.0
    - pathspec >=0.5.0,<1

about:
  home: https://github.com/hakancelikdev/unimport
  doc_url: https://unimport.hakancelik.dev/
  summary: The ultimate linter and formatter for removing unused import statements in your code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
